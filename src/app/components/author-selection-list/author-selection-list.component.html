<div class="row mt-3">
    <div class="col">
        <h4>{{title}}</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th width="10">X</th>
                        <th width="150">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of records">
                        <td class="text-left"><input type="checkbox" [checked]="isSelected(record.codAu)" (change)="setActive(record,$event)" /></td>
                        <td class="text-left">{{ record.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
