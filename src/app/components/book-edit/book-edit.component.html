<div *ngIf="record.codL" class="form">
    <h4>{{title}}</h4>
    <form>
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" maxlength="40" class="form-control" id="title" required [(ngModel)]="record.title" name="name" />
        </div>

        <div class="form-group">
            <label for="name">Editora</label>
            <input class="form-control" maxlength="40" id="publishingCompany" required [(ngModel)]="record.publishingCompany"
                name="publishingCompany" />
        </div>
        <div class="form-group">
            <label for="name">Edição</label>
            <input class="form-control" id="edition" maxlength="2" required [(ngModel)]="record.edition" name="edition" />
        </div>
        <div class="form-group">
            <label for="name">Ano de publicação</label>
            <input class="form-control" id="releaseYear"  maxlength="4" required [(ngModel)]="record.releaseYear"
                name="releaseYear" />
        </div>
        <app-author-selection-list (newSelectEvent)="addItemAuthor($event)" [recordsSelected]="record.authors" ></app-author-selection-list>
        <app-subject-selection-list (newSelectEvent)="addItemSubject($event)" [recordsSelected]="record.subjects" ></app-subject-selection-list>
        <app-book-price-edit-list (addNewItem)="addNewItem($event)"  [records]="record.priceByChannels" ></app-book-price-edit-list>
    </form>
    <br />
    <div class="text-center">
        <div [innerHTML]="message"></div>
        <button (click)="update()" class="btn btn-success">Salvar</button>
    </div> 
</div>
<div *ngIf="!record.codL">
    <br />
    <h1>Registro inexiste!</h1>
</div>
